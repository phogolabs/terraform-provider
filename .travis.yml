language: go
go:
- 1.12.x

install:
- export PATH=$PATH:$HOME/gopath/bin
- export GO111MODULE=on
- export PWD=$HOME/gopath/src/github.com/phogolasb/terraform-provider

script:
- ./script/build.sh hydra
- ./script/build.sh sendgrid

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
